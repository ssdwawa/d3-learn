
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>testD3-3-drawingDivBar</title>
<script src="http://d3js.org/d3.v3.js"></script>
<style type="text/css">
div.bar {
    display: inline-block;
    width: 20px;
    margin-right: 2px;
    background-color: teal;
}
</style>
</head>
<body>
	<div class="container">

	</div>
<script type="text/javascript">
    var dataset = [ 5, 10, 15, 20, 25 ];
	var svg = d3.select('.container').append('svg').attr({'width':'500px','height':'50px'})
	var cricle = svg.selectAll("circle").data(dataset).enter().append("circle")
	cricle.attr(
		{
			"r":  (d)=> (d),
			'cx':(d,i)=> (30+i*50),
			'cy':(d,i)=> (25)
		}
		
		)
</script>
</body>
