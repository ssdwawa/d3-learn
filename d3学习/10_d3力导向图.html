<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 test</title>
</head>

<body>
    <div class="container">
        <div id="graph"></div>
    </div>
</body>

</html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var nodes = [{ name: "桂林", color: 'red', width: 15 }, { name: "广州", color: 'red', width: 10 },
    { name: "厦门", color: 'red', width: 25 }, { name: "杭州", color: 'red', width: 13 },
    { name: "上海", color: 'red', width: 15 }, { name: "青岛", color: 'red', width: 22 },
    { name: "天津", color: 'red', width: 35 }];
    var links = [{ color: 'blue', source: 0, distance: 200, target: 1 }, { color: 'red', source: 0, distance: 100, target: 2 },
    { color: 'red', source: 0, distance: 50, target: 3 }, { color: 'red', source: 1, distance: 100, target: 4 },
    { color: 'red', source: 1, distance: 130, target: 5 }, { color: 'red', source: 1, distance: 100, target: 6 }];
    var width = 800;
    var height = 600;
    var svg = d3.select("#graph")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .call(d3.zoom() //创建缩放行为
            .scaleExtent([1, 5])
            .on('zoom', zoom_actions)); //设置缩放范围


    //初始化力学仿真器，通过布局函数格式化数据    
    var simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).distance(function (d) {
            return d.distance
        }))   //distance设置连线距离
        .force("charge", d3.forceManyBody().strength(-500))  //注1> 
        .force("center", d3.forceCenter(width / 2, height / 2))  //设置力学仿真器的中心
        .on("tick", ticked);

    var color = d3.scaleOrdinal(d3.schemeCategory20);  //生成颜色选择器函数，此函数返回颜色数组 (string [])

    //添加group包裹svg元素以进行缩放，目的是在缩放时不会影响整个容器的位置
    var g = svg.append("g")
        .attr("class", "everything");
    // 绘制连线
    var svg_links = g.append('g')
        .selectAll("line")
        .data(links)
        .enter()
        .append("line")
        .style("stroke", function (d, i) {
            return d.color;
        })
        .style("stroke-width", 3)

    // 绘制节点    
    var svg_nodes = g.append('g')
        .selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("r", "10")
        .style("fill", function (d, i) {
            return d.color;
        })
    // .call(d3.drag().on("start", dragstarted) //d3.drag() 创建一个拖曳行为
    //     .on("drag", dragged)
    //     .on("end", dragended));


    svg_nodes.on('mouseenter', function (node) {
        var isChoiceArry = handleColor(node.index)
        svg_nodes.style('opacity', .1)
            .filter(link => {
                if (isChoiceArry.indexOf(link.index) > -1) {
                    return true
                }
            })
            .style('opacity', 1)

    }).on('mouseleave', function (node) {
        svg_nodes.style('opacity', 1)
    });

    //绘制描述节点的文字
    var svg_texts = g.append('g')
        .selectAll("text")
        .data(nodes)
        .enter()
        .append("text")
        .style("fill", "black")
        .attr("dx", 20)
        .attr("dy", 8)
        .text(function (d) {
            return d.name;
        });
    //监听拖拽开始    
    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart(); //alpha是动画的冷却系数，运动过程中会不断减小，直到小于0.005为止，此时动画会停止。
        d.fx = d.x;    //fx为固定坐标，x为初始坐标  注3>  
        d.fy = d.y;
    }
    //监听拖拽中  
    function dragged(d) {
        d.fx = d3.event.x;  //fevent.x为拖拽移动时的坐标
        d.fy = d3.event.y;
    }
    //监听拖拽结束
    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        // d.fx = null;        //固定坐标清空
        // d.fy = null;
    }
    function zoom_actions() {
        g.attr("transform", d3.event.transform)
        var k = d3.event.transform.k
        if (k > 2.5) {
            svg_nodes.transition().duration(500).attr("r", function (d, i) {
                return d.width;
            })
        } else {
            svg_nodes.transition().duration(500).attr("r", '10')
        }

    }
    //拖拽时的事件监听器  以实时更新坐标
    function ticked() {
        svg_links.attr("x1", function (d) {
            return d.source.x;
        })
            .attr("y1", function (d) {
                return d.source.y;
            })
            .attr("x2", function (d) {
                return d.target.x;
            })
            .attr("y2", function (d) {
                return d.target.y;
            });
        svg_nodes.attr("cx", function (d) {
            return d.x;
        })
            .attr("cy", function (d) {
                return d.y;
            });
        svg_texts.attr("x", function (d) {
            return d.x;
        })
            .attr("y", function (d) {
                return d.y;
            });
    }


    //处理之间关系
    function handleColor(node) {
        var relations = []
        relations.push(node)
        links.forEach(link => {
            if (link.source.index == node || link.target.index == node) {
                relations.push(link.source.index)
                relations.push(link.target.index)
                // console.log(link);
            }
        })
        return Array.from(new Set(relations))
    }
</script>
