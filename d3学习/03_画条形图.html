
<!DOCTYPE html>
<html>
<head>

<title>testD3-3-drawingDivBar</title>
<script src="http://d3js.org/d3.v3.js"></script>
<style type="text/css">
div.bar {
    display: inline-block;
    width: 20px;
    margin-right: 2px;
    background-color: teal;
}
</style>
</head>
<body>
	<div class="container">

	</div>
<script type="text/javascript">
 
    var dataset = [ 5, 10, 15, 20, 25 ];
 
   d3.select('.container').selectAll('p')
	 .data(dataset).enter().append('p')
	 .style({'height':(d)=>(d*5+'px'),'width':'20px','background-color':' teal','display': 'inline-block'})
 
</script>
</body>
